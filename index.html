<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      .dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
      /* DatePicker Customization */
      .rmdp-container {
        width: 100%;
      }
      .rmdp-input {
        width: 100%;
      }

      /* DatePicker Light Mode Fixes */
      .rmdp-wrapper {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
        border: 1px solid #e5e7eb !important;
      }
      
      .rmdp-time-picker input {
        background-color: #f3f4f6 !important; /* gray-100 */
        color: #1f2937 !important; /* gray-800 */
        border: 1px solid #d1d5db !important; /* gray-300 */
      }
      
      /* Fix for arrow keys in time picker being invisible or weird */
      .rmdp-arrow-container:hover {
          background-color: #e5e7eb !important;
          color: #000 !important;
      }

      /* DatePicker Dark Mode Overrides */
      .dark .rmdp-wrapper {
        background-color: #1f2937 !important; /* gray-800 */
        border: 1px solid #374151 !important; /* gray-700 */
        color: #e5e7eb !important; /* gray-200 */
      }

      .dark .rmdp-panel-header {
        background-color: #1f2937 !important;
        color: #e5e7eb !important;
      }

      .dark .rmdp-week-day {
        color: #9ca3af !important; /* gray-400 */
      }

      .dark .rmdp-day {
        color: #e5e7eb !important;
      }

      .dark .rmdp-day.rmdp-deactive {
        color: #4b5563 !important; /* gray-600 */
      }

      .dark .rmdp-day:not(.rmdp-disabled):not(.rmdp-day-hidden) span:hover {
        background-color: #374151 !important; /* gray-700 */
        color: white !important;
      }

      .dark .rmdp-day.rmdp-selected span:not(.highlight) {
        background-color: #4f46e5 !important; /* indigo-600 */
        color: white !important;
      }
      
      .dark .rmdp-day.rmdp-today span {
        background-color: #374151 !important;
        color: #fbbf24 !important; /* amber-400 */
      }

      .dark .rmdp-arrow {
        border-color: #e5e7eb !important;
      }
      
      .dark .rmdp-arrow-container:hover {
        background-color: #374151 !important;
      }

      .dark .rmdp-header-values {
        color: #e5e7eb !important;
      }

      /* Dark Mode Time Picker */
      .dark .rmdp-time-picker {
          border-top: 1px solid #374151 !important;
      }
      
      .dark .rmdp-time-picker input {
        background-color: #374151 !important; /* gray-700 */
        color: white !important;
        border-color: #4b5563 !important; /* gray-600 */
      }
      
      .dark .rmdp-am {
          color: #e5e7eb !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "@hello-pangea/dnd": "https://esm.sh/@hello-pangea/dnd@16.6.0?deps=react@18.2.0,react-dom@18.2.0",
    "react-multi-date-picker": "https://esm.sh/react-multi-date-picker@4.4.1?deps=react@18.2.0,react-dom@18.2.0",
    "react-multi-date-picker/plugins/time_picker": "https://esm.sh/react-multi-date-picker@4.4.1/plugins/time_picker?deps=react@18.2.0,react-dom@18.2.0",
    "react-date-object": "https://esm.sh/react-date-object@2.1.9?deps=react@18.2.0",
    "react-date-object/calendars/persian": "https://esm.sh/react-date-object@2.1.9/calendars/persian?deps=react@18.2.0",
    "react-date-object/locales/persian_fa": "https://esm.sh/react-date-object@2.1.9/locales/persian_fa?deps=react@18.2.0",
    "react-date-object/": "https://aistudiocdn.com/react-date-object@^2.1.9/",
    "react-multi-date-picker/": "https://aistudiocdn.com/react-multi-date-picker@^4.5.2/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
